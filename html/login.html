<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/sign.css" />
        <link rel="stylesheet" href="/css/sign-responsive.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
        <title>Login - BEM KEMA IT Telkom Purwokerto</title>
    </head>
    <body>
        <section class="register">
            <div class="container">
                <div class="wrapper d-flex">
                    <div class="image-content">
                        <img src="/assets/images/img-login.png" alt="" />
                    </div>
                    <div class="form-content">
                        <div class="heading-content">
                            <h2>Sign In</h2>
                        </div>
                        <form action="post" class="form-sign">
                            <div class="form-item-wrap">
                                <label for="email">Email</label><br />
                                <input type="email" id="email" placeholder="Enter your email" class="text-input" />
                            </div>
                            <div class="form-item-wrap">
                                <label for="create-password">Password</label><br />
                                <div class="password-wrap">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Enter your password"
                                        class="text-input"
                                    />
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </div>
                            </div>
                            <div class="form-check-wrap d-flex">
                                <div class="form-check d-flex">
                                    <input type="checkbox" class="form-check--input" id="checkbox" name="checkbox" />
                                    <label for="checkbox" class="form-check-label">Remember me</label>
                                </div>
                                <a href="#" class="forget-password">Forget Password?</a>
                            </div>
                            <!-- <span for="agree" class="span-form d-flex"
                                >I agree to Platforms Terms of service and Privacy Policy</span
                            > -->
                            <div class="form-btn-wrap">
                                <button type="submit" id="submit" class="btn btn--form submit">
                                    <a href="register.html"> Create Account </a>
                                </button>
                                <br />
                                <span class="span-form-content">or</span> <br />
                                <button type="submit" id="submit" class="btn btn--form d-flex submit">
                                    <img src="/assets/images/icon-google.png" alt="sign up with google" />
                                    Sign Up With Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="/assets/js/script-sign.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main-style.css" />
        <link rel="stylesheet" href="css/sign-responsive.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <title>Register</title>
    </head>
    <body>
        <section class="register">
            <div class="container">
                <div class="wrapper d-flex">
                    <div class="image-content">
                        <img src="assets/images/img-login.png" alt="" />
                    </div>
                    <div class="text-content">
                        <div class="heading-content">
                            <h2>Create Your Account</h2>
                            <span>Already have an account? <a href="login.html">Login</a></span>
                        </div>
                        <div class="form-content d-flex">
                            <form action="post" class="form-sign">
                                <label for="name">Name</label><br />
                                <input type="text" id="name" placeholder="Enter your name" class="text-input" /><br />
                                <label for="email">Email</label><br />
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Enter your email"
                                    class="text-input"
                                /><br />
                                <label for="create-password">Password</label><br />
                                <div class="password-wrap">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Enter your password"
                                        class="text-input"
                                    />
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </div>
                                <span for="agree" class="span-form d-flex"
                                    >I agree to Platforms Terms of service and Privacy Policy</span
                                >
                            </form>
                            <button type="submit" id="submit" class="btn btn--form submit">Create Account</button>
                            <span class="span-form-content">or</span>
                            <button type="submit" id="submit" class="btn btn--form d-flex submit">
                                <img src="assets/images/icon-google.png" alt="sign up with google" />
                                Sign Up With Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>

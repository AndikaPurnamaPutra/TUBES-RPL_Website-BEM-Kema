<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main-style.css" />
        <link rel="stylesheet" href="css/sign-responsive.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <title>Login</title>
    </head>
    <body>
        <section class="register">
            <div class="container">
                <div class="wrapper d-flex">
                    <div class="image-content">
                        <img src="assets/images/img-login.png" alt="" />
                    </div>
                    <div class="text-content">
                        <div class="heading-content sign-in">
                            <h2>Sign In</h2>
                        </div>
                        <div class="form-content d-flex">
                            <form action="post" class="form-sign">
                                <label for="email">Email</label><br />
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Enter your email"
                                    class="text-input"
                                /><br />
                                <label for="create-password">Password</label><br />
                                <div class="password-wrap">
                                    <input
                                        type="password"
                                        id="password"
                                        placeholder="Enter your password"
                                        class="text-input"
                                    />
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </div>

                                <div class="form-wrap d-flex">
                                    <div class="form-check d-flex">
                                        <input
                                            type="checkbox"
                                            class="form-check--input"
                                            id="checkbox"
                                            name="checkbox"
                                        />
                                        <label for="checkbox" class="form-check-label">Remember me</label>
                                    </div>
                                    <a href="#" class="forget-password">Forget Password?</a>
                                </div>
                                <!-- <span for="agree" class="span-form d-flex"
                                    >I agree to Platforms Terms of service and Privacy Policy</span
                                > -->
                            </form>
                            <button type="submit" id="submit" class="btn btn--form submit">Sign In</button>
                            <span class="span-form-content">or</span>
                            <button type="submit" id="submit" class="btn btn--form d-flex submit">
                                <img src="assets/images/icon-google.png" alt="sign up with google" />
                                Sign In With Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
